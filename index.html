<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompy Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="resize.js" defer></script>
</head>
<body>
    <header>
        <h1>Pompylib</h1>
        <button class="flat" id="add-button">+</button>
    </header>
    <main>
        <div class="mask"></div>
        <div class="clip">
            <form class="clipped" action="">
                <h2>Add new entry</h2>
                <fieldset>
                    <div class="input-pair">
                        <label for="title">Anime title:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-pair">
                        <label for="year">Year:</label>
                        <input type="number" name="year" id="year">
                    </div>
                    <div class="input-pair">
                        <label for="studio">Studio:</label>
                        <input type="text" name="studio" id="studio">
                    </div>
                    <p>(add radios later)</p>
                </fieldset>
                <div class="form-footer">
                    <p class="alert">Anime with same title already exists.</p>
                    <button class="submit" type="button">Submit</button>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Studio</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <button class="flat" id="delete-button">Delete entry</button>
    </main>
    <footer class="active">
        <!-- <p>Click on an entry for more info...</p> -->
        <div class="infos">
            <p class="title">Boku no Hero Academia</p>
            <p class="studio">by Mappa</p>
            <p class="season">2022 Summer</p>
            <p class="status">Status: Watched</p>
            <p class="score">Score: 10/10</p>
        </div>
    </footer>
</body>
</html>
